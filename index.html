<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hello Nada </title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <section class="envelope">
        <article class="letter">
          <div class="text">
            <strong>Dear Nada,</strong>
            <p>
              "You are the star that brightens my darkest nights and the sun that warms my coldest days.
               Will you be my forever light?"
            </p>
          </div>
        </article>
      </section>
      <div class="heart"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
